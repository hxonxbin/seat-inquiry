<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚禮座位查詢</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }

        #root {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow-y: auto;
        }

        .app {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            margin: 20px;
        }

        .app-header {
            background-color: #ff9a9e;
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            margin: -40px -40px 20px -40px;
        }

        .app-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .seating-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            
            /* max-height: 500px;
            overflow-y: auto; */
        }

        .input-container {
            position: relative;
            width: 100%;
            /* max-width: 300px; */
            margin-bottom: 20px;
        }

        .seating-chart input {
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ff9a9e;
            border-radius: 8px;
            width: calc(100% - 40px); /* 調整輸入框寬度 */
            transition: border-color 0.3s;
        }

        .seating-chart input:focus {
            border-color: #ff7597;
            outline: none;
        }

        .clear-button {
            position: absolute;
            top: 50%;
            right: 5px; /* 調整按鈕位置 */
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            width: 25px;
            height: 25px;
            fill: rgb(110, 109, 109);
        }

        .clear-button:hover {
            fill: #ff7597;
        }

        /* .clear-button svg {
            width: 16px;
            height: 16px;
            fill: #ff9a9e;
        }

        .clear-button:hover svg {
            fill: #ff7597;
        } */

        .seating-chart button {
            padding: 15px 20px; /* 调整按钮的宽度 */
            font-size: 18px;
            background-color: #ff9a9e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            width: 100%; /* 让按钮充满父容器 */
        }

        .seating-chart button:hover {
            background-color: #ff7597;
        }

        .result-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result-text {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
            white-space: pre-wrap;
        }

        .seat-info {
            font-size: 20px;
            color: #ff9a9e;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .app {
                padding: 20px;
            }

            .app-header {
                padding: 15px;
                margin: -20px -20px 15px -20px;
            }

            .seating-chart input {
                padding: 10px;
                font-size: 14px;
            }

            .seating-chart button {
                padding: 10px 20px;
                font-size: 16px;
            }

            .seating-chart p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SeatingChart = () => {
            const [guestName, setGuestName] = useState('');
            const [seatInfo, setSeatInfo] = useState(null);
            const [showResults, setShowResults] = useState(false);
            const [seatingData, setSeatingData] = useState({});

            useEffect(() => {
                fetch("./seatingData.json")
                    .then((res) => {
                        if (!res.ok) {
                            throw new Error
                                (`HTTP error! Status: ${res.status}`);
                        }
                        return res.json();
                    })
                    .then((data) => {
                        console.log(data);
                        setSeatingData(data);
                    })
                    .catch((error) => console.error("Unable to fetch data:", error));
            }, []);

            const handleInputChange = (event) => {
                setGuestName(event.target.value);
            };

            const handleSearch = () => {
                const results = Object.keys(seatingData).filter(name =>
                    name.toLowerCase().includes(guestName.toLowerCase())
                );

                if (results.length > 0) {
                    setShowResults(true);
                    setSeatInfo(results.map(name => ({ name, seat: seatingData[name] })));
                } else {
                    setShowResults(true);
                    setSeatInfo([{ name: '查無此人', seat: '' }]);
                }
            };

            const clearInput = () => {
                setShowResults(false);
                setGuestName('');
                setSeatInfo(null);
            };

            return (
                <div className="seating-chart">
                    {!showResults && (
                        <div className="input-container">
                           
                            <input
                            type="text"
                            placeholder="請輸入姓名"
                            value={guestName}
                            onChange={handleInputChange}
                        />
                        {guestName && (
                            <svg viewBox="0 0 24 24" className="clear-button" onClick={clearInput}>
                                <path d="M18.3 5.71a1 1 0 00-1.42 0L12 10.59 7.12 5.7a1 1 0 00-1.41 1.41L10.59 12l-4.88 4.88a1 1 0 001.41 1.41L12 13.41l4.88 4.88a1 1 0 001.41-1.41L13.41 12l4.88-4.88a1 1 0 000-1.41z"/>
                            </svg>
                            // <button className="clear-button" onClick={clearInput}>
                            // </button>
                        )}
                        </div>
                        )}
                        {!showResults && <button onClick={handleSearch}>查詢座位</button>}
                        {showResults && (
                        <div className="result-container">
                            {seatInfo.map((info, index) => (
                                <div key={index}>
                                    <p className="result-text">{info.name}</p>
                                    <p className="seat-info">{info.seat}</p>
                                </div>
                            ))}
                            <button onClick={clearInput} style={{ marginTop: '20px', width: '100%' }}>重新查詢</button>
                        </div>
                        )}
                        </div>
                        );
                        };

                        const App = () => {
                            return (
                                <div className="app">
                                    <header className="app-header">
                                        <h1>婚禮座位查詢</h1>
                                    </header>
                                    <SeatingChart />
                                </div>
                            );
                        };

                        ReactDOM.render(<App />, document.getElementById('root'));
                        </script>
                        </body>
                        </html>
